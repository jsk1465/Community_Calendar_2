<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Regular Week Calendar</title>
        <!-- CSS files -->
        <link rel="stylesheet" type= "text/css"
        href="{{ url_for('static', filename='styles/all.css') }}">
        <link rel="stylesheet" type= "text/css"
        href="{{ url_for('static', filename='styles/monthCalendar.css') }}">
    </head>
    <body>
        <div class="title">Month Calendar</div>
        <div class="left"></div>
        <div class="month"></div>
        <div class="right"></div>
        <div class="divCalendar">
            <table class="calendar">
                <thread class="weekDays">
                    <tr></tr>
                </thread>
                <tbody class="monthDays">
                    <tr>
                        <td>Monday (1)</td>
                        <td>Tuesday (1)</td>
                    </tr>
                </tbody>
    
            </table>
        </div>
    </body>
</html>
